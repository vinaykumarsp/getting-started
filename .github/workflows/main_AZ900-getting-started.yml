# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - AZ900-getting-started

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_dd570db68b494118ae7b10c194430248 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5a0875a3b56843298396e4b68cbbbd68 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dd570db68b494118ae7b10c194430248 }}/getting-started:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AZ900-getting-started'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_187a1c2166d64222b803fafe16cfee0d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dd570db68b494118ae7b10c194430248 }}/getting-started:${{ github.sha }}'